
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Seminar Practice</title>
</head>
<body>
    <header class="wrapper page-header">
        <a> 
            <img src="./cat.png" class="logo_img"/>
        </a>
        <nav>
            <ul class="navi">
                <li><a href = "index.html">소개</a></li>
                <li><a onclick="select('html')">html</a></li>
                <li><a onclick="select('css')">css</a></li>
                <li><a onclick="select('JavaScript')">JavaScript</a></li>
            </ul>
        </nav>
    </header>
    <div class = "content wrapper" id="content">
        안녕하세요 김은수입니다!
    </div>
    <aside>
        <ul class = "aside_list">
            <li><a href = "index.html">소개</a></li>
            <li><a onclick="select('html')">html</a></li>
            <li><a onclick="select('css')">css</a></li>
            <li><a onclick="select('JavaScript')">JavaScript</a></li>
        </ul>
    </aside>
    <footer class="wrapper">
        <nav>
            연락처: 010-9360-8442
        </nav>
    </footer>
    <script>
        const content = document.getElementById("content");

        const js = `<div style = "background-color: pink">JavaScript</div>`;
        const css = `<div style = "background-color: skyblue">CSS</div>`;
        const html = `<div style = "background-color: lemonchiffon">HTML</div>`;
        
        function select(page){
            switch(page){
                case "html":
                    content.innerHTML = html;
                    break;
                case "css":
                    content.innerHTML = css;
                    break;
                case "JavaScript":
                    content.innerHTML = js;
                    break;
            }

        }
    </script>
</body>
</html>
